<!DOCTYPE html>
<html>
<head>
    <title>Color Classes Example</title>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: "/colorClassExample/js"
        });
    </script>
</head>
<body>

<script type="text/javascript">
    require(['Color32'],function(Color32){
        var col1 = new Color32(Color32.prototype.RED);
        var col2 = new Color32(Color32.prototype.GREEN,0.75);
        col1.r = 1;
        col2.r = 10;
        console.log(col1.r);
        console.log(col2.r);
        var col3 = new Color32('#ff0000');
        console.log(col2.r);
        console.log(col3.r);
    });
</script>
</body>
</html>
